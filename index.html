<!DOCTYPE html>
<html>
<title>Online HTML Editor</title>
<head>
</head>
<body>
<script>
	fetch('https://jsonplaceholder.typicode.com/posts').then(res => res.json()).then(data => { 	console.log(data) });
	const options = {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({title: 'new', post: 'new post'})
	};

	fetch('https://jsonplaceholder.typicode.com/posts', options).then((res) => res.json()).then(data => console.log(data));
</script>
<h1>Online HTML Editor</h1>
<div>This is real time online HTML Editor</div>
</body>
</html>
